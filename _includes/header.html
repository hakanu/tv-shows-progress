<header class="site-header">

<nav class="navbar navbar-default" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{{ site.baseurl }}">{{ site.title }}</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        {% assign sorted_pages = site.pages | sort:"title" %}
        {% for sitePage in sorted_pages %}
          {% if sitePage.title %}<li {% if (page.title == sitePage.title) %}class="active"{% endif %}><a href="{{ sitePage.url }}">{{ sitePage.title }}</a></li>
          {% endif %}
        {% endfor %}
      </ul>

      <div ng-controller="authController">
        <!-- Login Modal -->
        <div id="loginModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Login</h4>
              </div>
              <div class="modal-body">
                <form method="" action="">
                  <input type="email" name="email" placeholder="Enter email" data-ng-model="email" class="form-control" />
                  <input type="password" name="password" placeholder="Enter password" data-ng-model="password" class="form-control" />
                  <button type="button" class="btn btn-info btn-lg" value="Log in" ng-click="login()">
                    Log in
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

        <!-- Signup Modal -->
        <div id="signupModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Sign up</h4>
              </div>
              <div class="modal-body">
                <form>
                  <input type="email" name="email" placeholder="Enter an email" data-ng-model="email" class="form-control" />
                  <input type="password" name="password" placeholder="Enter a password" data-ng-model="password" class="form-control" />
                  <button type="button" class="btn btn-info btn-lg" value="Sign up" data-ng-click="signup()" onlick="signup()">
                    Sign up
                  </button>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              </div>
            </div>

          </div>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li><a href="#">[[{ user.password.email }]]</a></li>
          <li><a href="" ng-show="!user.password.email" data-toggle="modal" data-target="#loginModal">Log in</a></li>
          <li><a href="" ng-show="!user.password.email" data-toggle="modal" data-target="#signupModal">Sign up</a></li>
          <li><a href="" ng-click="logout()" ng-show="user.password.email">Log out</a></li>
        </ul>
      </div>
      
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

</header>
